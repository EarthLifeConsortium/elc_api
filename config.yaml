---
run_list:
  - neotoma
  - pbdb
  # - sead
  # - idig
resource_api:
  neotoma: 'http://api.neotomadb.org/v2.0/data/'
  pbdb: 'https://paleobiodb.org/data1.2/'
  sead: 'http://snares.humlab.umu.se:3009/'
native_ageunits:
  neotoma: 'ybp'
  pbdb: 'ma'
  sead: 'ybp'
db_occ_endpt:
  neotoma: 'occurrence'
  pbdb: 'occs/list.json'
  sead: 'site_sample_taxon_abundance'
db_loc_endpt:
  neotoma: 'datasets'
  pbdb: 'colls/list.json'
db_tax_endpt:
  neotoma: 'taxa'
  pbdb: 'taxa/list.json'
db_ref_endpt:
  neotoma: 'publications'
  pbdb: 'colls/refs.json'
default:
  timeout: 300
  ageunits: 'ma'
  coordtype: 'modern'
  includelower: True
  limit: 999999
  license: 'CC BY 4.0 (https://creativecommons.org/licenses/by/4.0)'
