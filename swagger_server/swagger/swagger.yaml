---
swagger: "2.0"
info:
  description: "Composite interface for paleontological databases. Currently supports the Neotoma Paleoecology Database and PBDB (The Paleobiology Database). <b>NOTE:</b> The 'show=csv' parameter is not supported in this web sandbox, only use this switch when calling the API directly by URL. <a href='http:///earthlifeconsortium.org/docs/api-docs.html'>Read full documentation</a>."
  # <b>WARNING</b>: This API is under active development and may be incomplete. Functionality is being added and errors corrected on a continuous basis."
  version: "1.0a15"
  title: "API Sandbox"
  contact:
    url: "http://earthlifeconsortium.org/"
basePath: "/api_v1"
schemes:
- "http"
consumes:
- "application/json"
produces:
- "application/json"
- "text/csv"
- "text/plain"
paths:
  /occ:
    get:
      tags:
      - "Occurrence"
      summary: "Fossil occurrences in a specific place and time"
      description: "Return fossil occurrences from the Paleobiology (PBDB)\
        \ and Neotoma Databases."
      operationId: "occ"
      produces:
      - "application/json"
      - "text/csv"
      parameters:
      - name: "bbox"
        in: "query"
        description: "Bounding box definition, either as a numeric vector of\
          \ form [lonW, latS, lonE, latN] or as structured WKT text"
        required: false
        type: "string"
      - name: "agerange"
        in: "query"
        description: "Comma separated numerical age range or comma separated\
          \ geological age names. May be in any order or single named age."
        required: false
        type: "string"
      - name: "ageunits"
        in: "query"
        description: "The units for maxage and minage. Allowable units are YBP,\
          \ Ka or Ma"
        required: false
        type: "string"
      # - name: "timerule"
        # in: "query"
        # description: "Control the application of the temporal bounding box.\
          # \ May choose one of three rules, contain, all samples must be fully\
          # \ within the temporal bounding box; major, more than half of an\
          # \ occurrences temporal uncertainty must be within the bounding box;\
          # \ overlap, any portion of an occurrence may be withing the bounding\
          # \ box"
        # required: false
        # type: "string"
      - name: "taxon"
        in: "query"
        description: "Taxonomic name. May be truncated, a list of taxa or use\
          \ wildcards. If a specific taxon ID or a vector of IDs is known that\
          \ parameter can be passed through taxon. Taxon lists must be passed\
          \ using JSON formating. By default, returns only taxa named in the\
          \ query. Use includelower if all lower taxa are desired"
        required: false
        type: "string"
      - name: "coordtype"
        in: "query"
        description: "Specify modern or paleo geographic coordinates for the\
          \ data return. Query parameters must still be modern day coordinates\
          \ If paleocoordinates are not available in the database response,\
          \ The modern coordinates will be converted using the Gplates model.\
          \ Allowable parameters are 'modern' (default) or 'paleo'"
        required: false
        type: "string"
      - name: "includelower"
        in: "query"
        description: "Retrieve lower taxa. All species and subspecies of a\
          \ named genera will be included in the response. True (default) or\
          \ False."
        required: false
        type: "boolean"
      - name: "limit"
        in: "query"
        description: "Limit the number of records in the response for large\
          \ queries. Any whole number numerical value is accepted. Default is\
          \ 999999 which infers no limit."
        required: false
        type: "integer"
        format: "int32"
      - name: "offset"
        in: "query"
        description: "Begin the response from a designated point within the\
          \ larger query. In this way, <i>limit</i> and <i>offset</i> can be\
          \ used to produce serial queries to the API to avoid issues with\
          \ larger responses"
        required: false
        type: "integer"
        format: "int32"
      - name: "show"
        in: "query"
        description: "Set to idx for occurrence id's only. Set to poll for\
          \ statistics only. Otherwise, full return"
        required: false
        type: "string"
      - name: "output"
        in: "query"
        description: "Response format. Allowable parameters JSON (default)\
          \ [CSV is not supported in this web sandbox but may be\
          \ specified if constructing the query URL manually]"
        required: false
        type: "string"
      responses:
        200:
          description: "occurrence response"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/occurrence"
        default:
          description: "unexpected error"
          schema:
            $ref: "#/definitions/errorModel"
      x-tags:
      - tag: "Occurrence"
      x-swagger-router-controller: "swagger_server.controllers.occurrence_controller"
  /ref:
    get:
      tags:
      - "Reference"
      summary: "Scientific references associated with locales (datasets or\
        \ collections) and occurrences"
      description: "Uses unique locale IDs or occurrence IDs to return the set\
        \ of references associated with a query to enable citation"
      operationId: "ref"
      produces:
      - "application/json"
      - "text/csv"
      - "text/plain"
      parameters:
      - name: "idlist"
        in: "query"
        description: "Unique numeric ID, or vector of IDs for dataset (dst)\
          \ or collection (col) in the format of [database]:[datatype]:\
          \ [numeric]"
        required: false
        type: "string"
      - name: "show"
        in: "query"
        description: "Set to idx for locale id's only. Set to poll for\
          \ statistics only. Otherwise, full return"
        required: false
        type: "string"
      - name: "output"
        in: "query"
        description: "Response format. Allowable parameters are BibJSON (default)\
          \ or JSON. [CSV is not supported in this web sandbox but may be\
          \ specified if constructing the query URL manually]"
        required: false
        type: "string"
      responses:
        200:
          description: "reference response"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/reference"
        default:
          description: "unexpected error"
          schema:
            $ref: "#/definitions/errorModel"
      x-tags:
      - tag: "Reference"
      x-swagger-router-controller: "swagger_server.controllers.reference_controller"
  /loc:
    get:
      tags:
      - "Locale"
      summary: "Sample localities"
      description: "Return sampling locations in space and time. Sampling locations\
        \ may include multiple taxon. Utilizes the dataset model from Neotoma and\
        \ the collections data model from the PBDB"
      operationId: "loc"
      produces:
      - "application/json"
      - "text/csv"
      parameters:
      - name: "idlist"
        in: "query"
        description: "Unique numeric ID, or vector of IDs for dataset (dst) or \
          \ collection (col) in the format of [database]:[datatype]:[numeric]"
        required: false
        type: "string"
      - name: "bbox"
        in: "query"
        description: "Bounding box definition, either as a numeric vector of\
          \ form [lonW, latS, lonE, latN] or as structured WKT text"
        required: false
        type: "string"
      - name: "agerange"
        in: "query"
        description: "Comma separated numerical age range or comma separated\
          \ geological age names. May be in any order or single named age."
        required: false
        type: "string"
      - name: "ageunits"
        in: "query"
        description: "The units for maxage and minage. Allowable units are\ 
          \ YBP, Ka or Ma"
        required: false
        type: "string"
      # - name: "timerule"
        # in: "query"
        # description: "Control the application of the temporal bounding box.\
          # \ May choose one of three rules, contain, all samples must be fully\
          # \ within the temporal bounding box; major, more than half of an\
          # \ occurrences temporal uncertainty must be within the bounding box;\
          # \ overlap, any portion of an occurrence may be withing the bounding\
          # \ box"
        # required: false
        # type: "string"
      - name: "coordtype"
        in: "query"
        description: "Specify modern or paleo geographic coordinates for the\
          \ data return. Query parameters must still be modern day coordinates\
          \ If paleocoordinates are not available in the database response,\
          \ The modern coordinates will be converted using the Gplates model.\
          \ Allowable parameters are 'modern' (default) or 'paleo'"
        required: false
        type: "string"
      - name: "limit"
        in: "query"
        description: "Limit the number of records in the response for large\
          \ queries. Any whole number numerical value is accepted. Default is\
          \ 999999 which infers no limit."
        required: false
        type: "integer"
        format: "int32"
      - name: "offset"
        in: "query"
        description: "Begin the response from a designated point within the\
          \ larger query. In this way, <i>limit</i> and <i>offset</i> can be\
          \ used to produce serial queries to the API to avoid issues with\
          \ larger responses"
        required: false
        type: "integer"
        format: "int32"
      - name: "show"
        in: "query"
        description: "Set to idx for locale id's only. Set to poll for\
          \ statistics only. Otherwise, full return"
        required: false
        type: "string"
      - name: "output"
        in: "query"
        description: "Response format. Allowable parameters JSON (default)\
          \ [CSV is not supported in this web sandbox but may be\
          \ specified if constructing the query URL manually]"
        required: false
        type: "string"
      responses:
        200:
          description: "Locale response"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/locale"
        default:
          description: "unexpected error"
          schema:
            $ref: "#/definitions/errorModel"
      x-tags:
      - tag: "Locale"
      x-swagger-router-controller: "swagger_server.controllers.locale_controller"
  /tax:
    get:
      tags:
      - "Taxonomy"
      summary: "Taxonomic information, or hierarchy"
      description: "Returns detailed taxonomic information for the given\
        \ query. Queries may include partial matches, and may request lower\
        \ taxa using the boolean includelower parameter. In cases where\
        \ hierarchy is also requested the user may set hierarchy to TRUE"
      operationId: "tax"
      produces:
      - "application/json"
      - "text/csv"
      parameters:
      - name: "taxon"
        in: "query"
        description: "Taxonomic name. May be truncated, a list of taxa or use\
          \ wildcards. If a specific taxon ID or a vector of IDs is known\
          \ that parameter can be passed through taxon. Taxon lists must be\
          \ passed using JSON formating. By default, returns only taxa named\
          \ in the query. If all lower taxa are desired in the return, use\
          \ includelower"
        required: false
        type: "string"
      - name: "idlist"
        in: "query"
        description: "Unique numeric ID, or vector of IDs for dataset (dst)\
          \ or collection (col) in the format of [database]:[datatype]:\
          \ [numeric]"
        required: false
        type: "string"
      - name: "includelower"
        in: "query"
        description: "Retrieve lower taxa. All species and subspecies of a\
          \ named genera will be included in the response. True (default) or\
          \ False."
        required: false
        type: "boolean"
      - name: "hierarchy"
        in: "query"
        description: "If TRUE, the full hierarchy for the taxon will be\
          \ included in the response, otherwise just the unique entry for a match"
        required: false
        type: "boolean"
      responses:
        200:
          description: "taxon response"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/taxonomy"
        default:
          description: "unexpected error"
          schema:
            $ref: "#/definitions/errorModel"
      x-tags:
      - tag: "Taxonomy"
      x-swagger-router-controller: "swagger_server.controllers.taxonomy_controller"
  /misc/paleocoords:
    get:
      tags:
      - "Paleocoordinates"
      summary: "Paleocoodinates conversion"
      description: "Returns latitude and longitude rotated into paleo-time\
          \ using the GPlates model made available by the Macrostrat project."
      operationId: "paleocoords"
      produces:
      - "application/json"
      parameters:
      - name: "coords"
        in: "query"
        description: "Comma separated decimal degrees as latitude (-90 to 90),longitude (-180 to 180) with negative values indicating southern latitudes and western longitudes."
        required: true
        type: "string"
      - name: "age"
        in: "query"
        description: "Numerical age up to ma 580 or named geologic age. This is a limit of the paleoreconstruction model used."
        required: true 
        type: "string"
      - name: "ageunits"
        in: "query"
        description: "The units for maxage and minage. Allowable units are YBP,\
          \ Ka or Ma"
        required: false
        type: "string"
      responses:
        200:
          description: "paleocoords response"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/paleocoords"
        default:
          description: "unexpected error"
          schema:
            $ref: "#/definitions/errorModel"
      x-tags:
      - tag: "Paleocoordinates"
      x-swagger-router-controller: "swagger_server.controllers.misc_controller"
  /misc/timebound:
    get:
      tags:
      - "Timebound"
      summary: "Geologic timescale bounds"
      description: "Returns oldest (maxage) and youngest (minage) given a\
          \ specified numerical or geologic age name range."
      operationId: "timebound"
      produces:
      - "application/json"
      parameters:
      - name: "agerange"
        in: "query"
        description: "Comma separated numerical age range or comma separated\
          \ geological age names. May be in any order or single named age."
        required: true
        type: "string"
      - name: "ageunits"
        in: "query"
        description: "The units for maxage and minage. Allowable units are YBP,\
          \ Ka or Ma"
        required: false
        type: "string"
      responses:
        200:
          description: "timebound response"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/timebound"
        default:
          description: "unexpected error"
          schema:
            $ref: "#/definitions/errorModel"
      x-tags:
      - tag: "Timebound"
      x-swagger-router-controller: "swagger_server.controllers.misc_controller"
  /misc/subtaxa:
    get:
      tags:
      - "Subtaxa"
      summary: "Retrieve subtaxa"
      description: "For a given taxon, retrieve all related lower taxonomic\
        \ names optionally including synonyms."
      operationId: "subtaxa"
      produces:
      - "application/json"
      parameters:
      - name: "taxon"
        in: "query"
        description: "Taxonomic name."
        required: true
        type: "string"
      - name: "synonyms"
        in: "query"
        description: "Include taxonomic synonyms in response. True (default)\
          \ or False."
        required: false
        type: "boolean"
      responses:
        200:
          description: "subtaxa response"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/subtaxa"
        default:
          description: "unexpected error"
          schema:
            $ref: "#/definitions/errorModel"
      x-tags:
      - tag: "Subtaxa"
      x-swagger-router-controller: "swagger_server.controllers.misc_controller"
definitions:
  subtaxa:
    type: "object"
    properties:
      taxa:
        type: "array"
        items:
          type: "string"
        description: "List of identified subtaxa"
  paleocoords:
    type: "object"
    properties:
      age:
        type: "string"
        description: "Numerial age (in specified units) or geological ICS age."
      modern_lat:
        type: "number"
        format: "double"
        description: "Original modern day latitude"
      modern_lon:
        type: "number"
        format: "double"
        description: "Original modern day longitude"
      paleo_lat:
        type: "number"
        format: "double"
        description: "Paleo converted decimal latitude"
      paleo_lon:
        type: "number"
        format: "double"
        description: "Paleo converted decimal longitude"
  timebound:
    type: "object"
    properties:
      max_age:
        type: "string"
        description: "Oldest age in bound"
      min_age:
        type: "string"
        description: "Most recent (youngest) age in bound"
  reference:
    type: "object"
    properties:
      author:
        type: "array"
        description: "Parsed list of author names"
        items:
          type: "string"
      citation:
        type: "string"
        description: "Formated APA citation. For legacy reasons, this is all\
          \ that is currently available for Neotoma references"
      identifier:
        type: "array"
        description: "Container for DOI and unique database reference index"
        items:
          type: "string"
      journal:
        type: "array"
        description: "Container for journal or book name, editors, pages and\
          \ volume"
        items:
          type: "string"
      title:
        type: "string"
        description: "Title of the reference material"
      type:
        type: "string"
        description: "Nature of the reference publication. Journal, book etc."
      year:
        type: "string"
        description: "Publication year of the reference material"
  taxonomy:
    type: "array"
    items:
      $ref: "#/definitions/taxonomy_inner"
  agebasis:
    type: "string"
    description: "Basis of age estimate for the given site or occurence"
  occurrence:
    type: "object"
    properties:
      occ_id:
        type: "string"
        description: "Unique occurrence ID"
      locale_id:
        type: "string"
        description: "Generated ID string reflection a dataset or collection"
      taxon_id:
        type: "string"
        description: "Unique taxonomic ID"
      taxon:
        type: "string"
        description: "Taxonomic name"
      data_type:
        type: "string"
        description: "Paleontological type"
      source:
        type: "string"
        description: "Sub-database of literature reference"
      max_age:
        type: "number"
        format: "double"
        description: "Oldest age of the occurrence"
      min_age:
        type: "number"
        format: "double"
        description: "Youngest age of the occurrence"
      lat:
        type: "number"
        format: "double"
        description: "Occurrence latitude in decimal degrees"
      lon:
        type: "number"
        format: "double"
        description: "Occurrence longitude in decimal degrees"
  errorModel:
    type: "object"
    required:
    - "type"
    - "title"
    - "detail"
    - "status"
    properties:
      type:
        type: "string"
        description: "MIME type or about:blank"
      title:
        type: "string"
        description: "HTTP status code description"
      detail:
        type: "string"
        description: "Brief description of the error"
      status:
        type: "integer"
        format: "int32"
        description: "HTTP numeric status code"
  taxonomy_inner:
    properties:
      taxon:
        type: "string"
        description: "Taxonomic name"
      hierarchy:
        type: "string"
        description: "A JSON formatted object providing the taxon hierarchy"
  locale:
    type: "object"
    properties:
      locale_id:
        type: "string"
        description: "DB specific index from dataset (neotoma) or coll (pbdb)"
      locale_name:
        type: "string"
        description: "Dataset or collection name"
      doi:
        type: "string"
        description: "Unique DOI for locale if available"
      dataset_type:
        type: "string"
        description: "Type of paleoecological or paleontological data"
      site_id:
        type: "string"
        description: "Site identifier if available for the locale"
      occ_id:
        type: "string"
        description: " "
      min_age:
        type: "number"
        format: "double"
        description: "Youngest possible age of the locale"
      max_age:
        type: "number"
        format: "Oldest possible age of the locale"
      lat:
        type: "number"
        format: "double"
        description: "Locale latitude"
      lon:
        type: "number"
        format: "double"
        description: "Locale longitude"
      source:
        type: "string"
        description: "Sub-database of literature reference"
      # occurences:
        # type: "array"
        # description: "List of occurences found within this locale (PBDB only)"
